{% extends "base.html" %}
{% load static %}

{% block title %} Expenses detail {% endblock %}

{% block content %}
	<link rel="stylesheet" type="text/css" href="{% static 'expenses/style.css' %}">
	<script src="{% static 'expenses/lodash.min.js' %}"></script>
	<script src="{% static 'expenses/numeral.min.js' %}"></script>

	<div id="expense-page">

		<i class="fas fa-bars float-left"></i>
		<i class="fas fa-ellipsis-v float-right"></i>
		<div class="title">
			<strong class="title-text">FAMEX</strong>
		</div>
		
		<div class="row user-balance-container">
			<div class="col-6 no-padding">
				<h5>Hi, ${firstname}</h5>
				<i class="fas fa-user-circle" style="font-size: 40px"></i>
			</div>
			<div class="col-6 no-padding">
				<balance-detail 
					v-for="item in Object.keys(balance)"
					:item="item"
					:currency="currency"
					:balance="balanceText"></balance-detail>
			</div>
		</div>

		<div class="btn-group btn-group-toggle" data-toggle="buttons">
		  <label class="btn" :class="[ inputType === 'expense' ? 'btn-success' : 'btn-light' ]">
		    <input type="radio" 
		    	name="options" 
		    	value="expense"
		    	:checked="inputType === 'expense'"
		    	@change="changeInputType($event)"
		    > 
		    Expense
		  </label>
		  <label class="btn" :class="[ inputType === 'income' ? 'btn-success' : 'btn-light' ]">
		    <input type="radio" 
		    	name="options"
		    	value="income"
		    	:checked="inputType === 'income'"
					@change="changeInputType($event)"
		    > 
		    Income
		  </label>
		</div>

		<div v-if="inputType === 'expense'" 
			class="row record-input no-padding">
			<record-input
				id="Category" 
				label="Category" 
				type="dropdown" 
				v-bind:items="categoryItems"></record-input>
			<record-input
				id="For" 
				label="For" 
				type="string"></record-input>
			<record-input
				id="Place" 
				label="Place" 
				type="string"></record-input>
			<record-input
				id="Amount" 
				label="Amount" 
				type="currency"
				:currency="currency"></record-input>
		</div>
		<div v-else-if="inputType === 'income'"
			class="row record-input no-padding">
			<record-input
				id="From" 
				label="From" 
				type="string"></record-input>
			<record-input
				id="Amount" 
				label="Amount" 
				type="currency"
				:currency="currency"></record-input>
		</div>
		
		<br><br><br>
		<table class="table">
			<thead>
				<tr>
					<th>Date</th>
					<th>Time</th>
					<th>Detail</th>
				</tr>
			</thead>
			<tbody class="table-striped">
				<tr v-for="expense in expenses">
					<td>${expense.date}</td>
					<td>${expense.time}</td>
					<td>${expense.detail}</td>
				</tr>
			</tbody>
		</table>


	</div>
	
	<!-- Load vue component like this -->
	<script src="{% static 'expenses/components/BalanceDetail.vue' %}"></script>
	<script src="{% static 'expenses/components/RecordInput.vue' %}"></script>
	<script>
		const user = {{ user | safe }}
		const expenses = {{ expenses | safe }}
		const balance = {{ balance | safe }}
		const newBalance = _.omit(balance[0].fields, ['user', 'currency'])

		let vm = new Vue({
			delimiters: ['${', '}'],
			el: '#expense-page',
			data: {
				firstname: capitalizeFirstLetter(user[0].fields.firstname),
				lastname: capitalizeFirstLetter(user[0].fields.lastname),
				currency: balance[0].fields.currency,
				balance: newBalance,
				balanceText: numberValuesToStringWithThousandsSeparator(newBalance),
				inputType: 'expense',
				categoryItems: ['food', 'clean', 'transport'],
				expenses: expenses.map(expense => {
					const date = new Date(expense.fields.date)
					return ({
						date: date.toLocaleDateString(),
						time: date.toLocaleTimeString(),
						detail: expense.fields.expense_detail,
					})
				}),
			},
			components: {
				BalanceDetail,
				RecordInput,
			},
			methods: {
				changeInputType: function (event) {
					this.inputType = event.target.value
				}
			},
			mounted() {

			}
		})

		function capitalizeFirstLetter (word) {
			return word.charAt(0).toUpperCase() + word.slice(1)
		}

		function numberValuesToStringWithThousandsSeparator (object) {
			return Object.keys(object).reduce(function(obj, key) {
				const value = object[key]
				if (typeof value === 'number') {
					return {
						...obj,
						[key] : numeral(object[key]).format('0,0')
					}
				}
				return obj
			}, {})
		}
		
	</script>
{% endblock %}

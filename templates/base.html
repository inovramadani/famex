{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}Daily expenses note{% endblock %} | Famex</title>
		<meta charset="UTF-8">
		<meta name="author" content="Forstek">
		<meta name="keywords" content="expense, finance, management, daily">
		<meta name="description" content="Famex is an app for taking note your daily expenses">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
		<script src="{% static 'vue.min.js' %}"></script>
		<script src="{% static 'vue-toasted.min.js' %}"></script>
	</head>

	<body>
		{% block content %}

		{% endblock %}
		<link rel="stylesheet" type="text/css" href="{% static 'all.min.css' %}">
		<script src="{% static 'all.min.js' %}"></script>
		<script src="{% static 'bootstrap.min.js' %}"></script>
		<script src="{% static 'axios.min.js' %}"></script>
		<script type="text/javascript">
			axios.defaults.xsrfCookieName = 'csrftoken'
			axios.defaults.xsrfHeaderName = 'X-CSRFToken'
		</script>
	</body>
</html>
